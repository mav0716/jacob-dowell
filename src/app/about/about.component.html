<div class="card flex justify-content-center">
    <p-card header="Jacob's Bio" subheader="About Me">
        <ng-template pTemplate="header">
            <img alt="Card" src="assets/images/hiking.png" />
        </ng-template>
        <p>{{bioContent}}</p>
        <ng-template pTemplate="footer">
            <p-button label="export"icon="pi pi-file-pdf" label="Export Resume" (click)="downloadPdf()"></p-button>
        </ng-template>
    </p-card>
</div>
