<div class="card">
  <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
</div>
<div class="spinner-overlay" *ngIf="showSpinner" >
  <p-progressSpinner strokeWidth="4" ariaLabel="loading"></p-progressSpinner>
</div>
<div class="container">
  <div class="p-d-flex p-jc-center p-ai-center">
    <p-card>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="p-fluid">
          <div class="p-field">
            <label for="email">Email</label>
            <input id="email" type="email" pInputText formControlName="email">
            <small class="p-error" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
              Please enter a valid email address.
            </small>
          </div>
          <div class="p-field">
            <label for="subject">Subject</label>
            <input id="subject" type="text" pInputText formControlName="subject">
          </div>
          <div class="p-field">
            <label for="message">Message</label>
            <textarea id="message" pInputTextarea formControlName="message" rows="5"></textarea>
          </div>
        </div>
        <div class="form-footer">
          <p-button class="small-button" type="submit" label="Send" [disabled]="!contactForm.valid"></p-button>
        </div>      
      </form>
    </p-card>
  </div>
</div>
